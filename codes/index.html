<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="GoPro, Inc.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>ForgeJS sample - Video</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Little styling -->
    <style type="text/css">
        @-ms-viewport { width: device-width; }
        @-o-viewport { width: device-width; zoom: 1.0; min-zoom: 1.0; max-zoom: 1.0; }
        @viewport { width: device-width; zoom: 1.0; min-zoom: 1.0; max-zoom: 1.0; }

        html, body
        {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        div#container
        {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container">
        <a id="instaLink" href="https://www.instagram.com/lidomapalace/?hl=en" target="_blank">
            <img src="../assets/hs/instagram.png" alt="instagram icon" id="insta">
        </a>
    </div>
    <img id="menuImage" src="../assets/images/close.png" alt="menu">
    <img id="menuIcon" src="../assets/hs/menu.png" alt="menu icon">
    <iframe id="menuIframe" src="https://menno.ir/382" title="description"></iframe>
    <!-- Include the threejs custom build -->
    <script src="../lib/three.js/three.r86.custom.min.js"></script>

    <!-- Include the Hammer.js library -->
    <script src="../lib/hammer.js/hammer.min.js"></script>

    <!-- Include the ForgeJS library -->
    <script type="text/javascript" src="../lib/forge/forge.min.js" ></script>

    <!-- Start ForgeJS -->
    <script type="text/javascript">

        // Create a viewer
        var viewer = new FORGE.Viewer("container", "config.json");
        var insta = document.querySelector("#insta");
        setInterval(function(){insta.classList.add("active")},4000);
        // var instaImg = new FORGE.Image(viewer,"../assets/hs/instagram.png");
        // instaImg.id = "insta"
        // instaImg.left = "10px";
        // instaImg.bottom = "20px";
    </script>
</body>
</html>
